name: Publish Extension

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Compile
        run: npm run compile

      - name: Lint
        run: npm run lint

      - name: Package extension
        run: npm run package

      - name: Publish to VS Code Marketplace
        run: npm run publish -- --no-git-tag-version
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
